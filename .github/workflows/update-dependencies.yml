name: Update Dependencies

on:
  schedule:
    # Run weekly on Sundays at 08:00 UTC
    - cron: "0 8 * * 0"
  workflow_dispatch:  # Allow manual triggering

env:
  FORCE_COLOR: 1

jobs:
  update:
    name: Update dependencies
    runs-on: ubuntu-latest
    if: github.repository_owner == 'joshSzep'  # Only run on the main repo

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Update dependencies
        run: uv lock --upgrade

      - name: Install updated dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with updated dependencies
        run: uv run pytest

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies"
          body: |
            This is an automated dependency update.
            
            - Updated all dependencies to their latest compatible versions
            - All tests are passing with the new dependencies
            
            Please review the changes before merging.
          branch: automated/dependency-updates
          delete-branch: true